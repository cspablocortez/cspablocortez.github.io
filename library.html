---
layout: default
permalink: /library
title: Library
description: "Like how people display their books. A library."
---

<article>
  <section>
    <header>
      <h1>{{ page.title }}</h1>
      <p>{{ page.description }}</p>
    </header>
  </section>
  
    <div id="library">
      {% for book in site.data.library %}
      <div class="book">
        <img src="{{ book.image_url }}" alt="{{ book.title }} Book Cover">
      </div>
      {% endfor %}
    </div>
</article>
