<h4>Latest Posts</h4>

<ol>
    {% assign reversed_posts = site.posts | reverse %}
    {% for post in reversed_posts limit:5 %}
    <li style="list-style-type: none; padding: 0.5rem; line-height: 1.5rem;">
        <a href="{{ post.url }}">
            <p>{{ post.title }}</p>
        </a>
    </li>
{% endfor %}
</ol>
