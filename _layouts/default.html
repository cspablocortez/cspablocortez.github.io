<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:image" content="{{ page.image }}" />
    <meta property="og:description" content="{{ page.description }}">
    <meta name="description" content="{{ page.description }}">
    <link rel="icon" type="image/x-icon" href="https://pablocortez.github.io/favicon.ico">
    <link rel="stylesheet" href="/assets/css/cspablocortez.css">
    <link rel="stylesheet" href="/assets/css/monokai.css">
</head>
<body>

    <nav>
        {% if page.url == "/" %}
            <h1 id="site-title"><a href="/">{{site.title}}</a></h1>
        {% else %}
            <h1><a href="/">{{site.title}}<span style="color: var(--secondary-color)">.github.io</span></a></h1>
        {% endif %}
    </nav>

    <main>
        {{ content }}
    </main>

</body>
</html>
